name: Tests

on:
  push:
    branches:
      - "**"
      - "!master"

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version-file: package.json
      - run: CYPRESS_INSTALL_BINARY=0 npm ci --include=dev
      - run: npm run test:lint
      - run: npm run test:type-check
      - run: npm test
